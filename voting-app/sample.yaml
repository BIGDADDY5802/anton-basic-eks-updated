# Basic YAML data types

string_example: "Hello, world"      # String
integer_example: 42                 # Integer
float_example: 3.14                 # Float
boolean_true: true                  # Boolean (true value)
boolean_false: false                # Boolean (false value)
null_example: null                  # Null (can also be ~ or left blank)

list_example:                       # List (array)
  - apples
  - oranges
  - bananas

object_example:                     # Map (dictionary / object)
  name: Alice
  age: 30
  is_admin: false

nested_object:                      # Dictionary with a nested dict and list
  user:
    name: Bob                       # Nested string
    roles:                          # Nested list
      - admin
      - editor
    contact:                        # Nested dictionary
      email: bob@example.com
      phone: "+1-555-1234"

multiline_string: |                 # Literal block scalar â€” preserves line breaks
  This is a multiline string.
  It preserves line breaks.
  Useful for long text blocks.
